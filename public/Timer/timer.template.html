<div class="row">
   <div class="col-md-12">
      <div class="page-header">
         <h1>Rubik Timer</h1>
      </div>
   </div>
   <div class="col-md-12">

      Cube Type: <select id="cubeTypeSelector" ng-model="cubeTypeId" ng-options="type.id as type.name for type in cubeTypes" ng-change="newScramble()"></select>

      <div class="panel panel-default">
         <div class="panel-heading">
            <h4>Scramble</h4>
         </div>
         <div class="panel-body">
            <button class="btn btn-primary" style="margin-bottom: 1em;" ng-click="newScramble();">
               <span class="glyphicon glyphicon-refresh"></span>
            </button>
            <p ng-bind-html="scramble"></p>
         </div>
      </div>

   </div>
</div>
