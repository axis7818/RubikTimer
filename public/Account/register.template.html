<div class="row">
   <div class="col-md-12">
      <div class="page-header">
         <h1>Register</h1>
      </div>
   </div>
   <div class="col-md-12">

      <security-warning></security-warning>

   </div>
   <div class="col-md-12">

      <form>
         <fieldset class="form-group">
            <label>Email Address</label>
            <input type="text" class="form-control" placeholder="email" ng-model="email">
         </fieldset>
         <fieldset class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="first name" ng-model="firstName">
         </fieldset>
         <fieldset class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="last name" ng-model="lastName">
         </fieldset>
         <fieldset class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="password" ng-model="password">
         </fieldset>
         <fieldset class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" placeholder="password" ng-model="confPass">
            <p ng-if="password && confPass && (confPass !== password)">Passwords do not match</p>
         </fieldset>
         <div class="checkbox">
            <label>
               <input type="checkbox" ng-model="termsAccepted"> Do you accept the terms and conditions?
            </label>
         </div>
         <button type="button" class="btn btn-primary" ng-click="register()" ng-disabled="!termsAccepted || password !== confPass">Submit</button>
      </form>

   </div>
</div>
